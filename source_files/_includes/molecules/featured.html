{% include cldr/baseurl.html %}

<article class="featured gs-u-clearfix faux-block-link {{ include.class }}" style="background-image: url({{ baseurl }}{{ include.image }});">
  <div class="featured__content">
    <div class="featured__body">
      <span class="featured--label promo__label UK headline gel-minion"> {{ include.section }} </span>
      <h3 class="featured__title faux-block-link__targetgs-u-mt">
      <a href="{{ include.url }}"> <span class="curium__title-text title-link__title-text gel-paragon faux-block-link__target--on-dark">{{ include.headline }}</span> </a> </h3>
      {% if include.synopsis == null %}
      {% else %}
        <p class="featured__summary gel-long-primer gs-u-mt"> {{ include.synopsis }}</p>
      {% endif %}
    </div>
  </div>
</article>
