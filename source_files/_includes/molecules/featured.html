
   {% for atom_group in site.data.curium %}
            {% for atom in atom_group.featured %}

 <article class="featured gs-u-clearfix faux-block-link " style="background-image: url({{ atom.image }});">


        <div class="featured__content">
        <div class="featured__body">
        <span class="featured--label promo__label UK headline gel-minion"> {{ atom.section }} </span>
            <h3 class="featured__title faux-block-link__targetgs-u-mt">

            <a href="{{ atom.url }}"> <span class="curium__title-text gel-paragon faux-block-link__target--on-dark">{{ atom.headline }}</span> </a> </h3>



            <p class="featured__summary gel-long-primer gs-u-mt"> {{ atom.synopsis }}</p>

          </div>



          </div>



        </article>

            {% endfor %}
          {% endfor %}
