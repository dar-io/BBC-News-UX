---
layout: default
---

<h1 class="cldr__h">Atoms</h1>

{% for atom_group in site.data.atoms %}
  <h2 class="cldr__h">{{ atom_group.title }}</h2>

  {% for atom in atom_group.atoms %}
    <div class="cldr__atom">
      <h3 class="cldr__h">{{ atom.title }}</h3>
      <p>{{ atom.desc }}</p>
      <div class="cldr__atom__view">
        {% include {{ atom.path }} %}
      </div>
    </div>
  {% endfor %}
{% endfor %}
